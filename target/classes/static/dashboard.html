<!DOCTYPE html>
<html lang="en">
<head>
  <title>EmployeePro | Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <span class="logo-icon"><i class="fas fa-users"></i></span>
        <span>EmployeePro</span>
      </div>
      <button onclick="logout()" class="btn-logout">
        <i class="fas fa-sign-out-alt btn-icon"></i> Logout
      </button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="dashboard-header">
        <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
        <button onclick="loadEmployees()" class="btn-refresh">
          <i class="fas fa-sync-alt btn-icon"></i> Refresh
        </button>
      </div>

      <div class="table-container">
        <table id="employeeTable">
          <thead>
            <tr>
              <th><i class="fas fa-user"></i> Name</th>
              <th><i class="fas fa-building"></i> Department</th>
              <th><i class="fas fa-dollar-sign"></i> Salary</th>
              <th><i class="fas fa-cog"></i> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4">Loading employees...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <h3><i class="fas fa-user-plus"></i> Add Employee</h3>
      <form class="employee-form">
        <div class="input-group">
          <input type="text" id="name" placeholder="Name" required>
          <label for="name">Full Name</label>
        </div>
        <div class="input-group">
          <input type="text" id="department" placeholder="Department" required>
          <label for="department">Department</label>
        </div>
        <div class="input-group">
          <input type="number" id="salary" placeholder="Salary" required>
          <label for="salary">Salary ($)</label>
        </div>
        <button type="button" onclick="addEmployee()" class="btn-primary">
          <i class="fas fa-plus-circle btn-icon"></i> Add Employee
        </button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="copyright">
        &copy; 2025 EmployeePro. All rights reserved.
      </div>
      <div class="footer-links">
        <a href="#"><i class="fas fa-question-circle"></i> Help</a>
        <a href="#"><i class="fas fa-shield-alt"></i> Privacy</a>
        <a href="#"><i class="fas fa-file-alt"></i> Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
