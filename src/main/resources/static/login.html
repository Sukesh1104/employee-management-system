<!DOCTYPE html>
<html lang="en">
<head>
  <title>EmployeePro | Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="auth-main">
    <div class="auth-card">
      <div class="auth-brand">
        <h1><i class="fas fa-users"></i> EmployeePro</h1>
        <p>Your secure HR portal</p>
      </div>
      <div class="auth-content">
        <div id="loginForm" class="auth-form active">
          <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
          <div class="input-group">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <label for="loginUsername">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <label for="loginPassword">Password</label>
          </div>
          <button type="button" onclick="login()" class="btn-primary">
            <i class="fas fa-sign-in-alt btn-icon"></i> Login
          </button>
          <p class="auth-switch">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
        </div>

        <div id="signupSection" class="auth-form">
          <h2><i class="fas fa-user-plus"></i> Create Account</h2>
          <div class="input-group">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <label for="signupUsername">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="signupPassword" placeholder="Password" required>
            <label for="signupPassword">Password</label>
          </div>
          <button type="button" onclick="signup()" class="btn-primary">
            <i class="fas fa-user-edit btn-icon"></i> Sign Up
          </button>
          <p class="auth-switch">Already have an account? <a href="#" onclick="hideSignup()">Login</a></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
